<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Cash & Carry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7727b52f55.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-header">
                <a href="#">SCC</a>
                <div class="nav-hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="nav-links">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Checkout</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="nav-login">
                    <a href="#">Login</a>
                </div>
            </div>
        </nav>

        <div class="mid-section">
            <h2>Sunshine CC</h2>

            <div class="features-box">

                <div class="features">
                    <div class="features-img">
                        <img src="Images/egg.jpg" alt="egg image">
                    </div>
                    <div class="features-details">
                        <h3>6 Medium Eggs</h3>
                        <p>Quality Available: 200</p>
                        <p>Price: $200</p>
                        <div class="features-btn">
                            <button class="btn">Add To Cart</button>
                            <button class="btn">Read More</button>
                        </div>

                    </div>

                </div>

                <div class="features">
                    <div class="features-img"> <img src="Images/rice.jpg" alt="rice image"> </div>
                    <div class="features-details">
                        <h3>1.2KG Speco Rice</h3>
                        <p>Quality Available: 200</p>
                        <p>Price: $200</p>
                        <div class="features-btn">
                            <button class="btn">Add To Cart</button>
                            <button class="btn">Read More</button>
                        </div>

                    </div>



                </div>

                <div class="features">
                    <div class="features-img"> <img src="Images/board.jpg" alt="board image"></div>
                    <div class="features-details">
                        <h3> Medium Skateboard</h3>
                        <p>Quality Available: 200</p>
                        <p>Price: $200</p>
                        <div class="features-btn">
                            <button class="btn">Add To Cart</button>
                            <button class="btn">Read More</button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
